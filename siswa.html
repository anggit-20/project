<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #dcece9;">
    <div class="container">
        <div class="card mt-5">
            <div class="card-header" style="background-color: #59b39b; color: white; text-align: center;">
                Tambah Siswa
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Nama </label>
                    <input class="form-control" type="text" id="nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">NIS </label>
                    <input class="form-control" type="number" id="nis" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">No. Telp </label>
                    <input class="form-control" type="number" id="nomor" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kelas</label>
                    <select id="kelas" class="form-control" required>
                        <option value="">Pilih Kelas</option>
                    </select>
                </div>


            </div>


            <div class="card-footer">
                <button class="btn btn-primary" id="btnSimpan">Simpan</button>
                <!-- <button type="button" class="btn btn-secondary" onclick="cancel()">Batal</button> -->
            </div>

            <div class="card mt-5">
                <div class="card-header" style="background-color: #59b39b; color: white; text-align: center;">
                    Daftar Siswa
                </div>
                <div class="card-body">
                    <table class="table" id="tblSiswa">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">NIS</th>
                                <th scope="col">No. Telp</th>
                                <th scope="col">Kelas</th>
                                <th scope="col">Opsi</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>
                </div>
                <div class="card-footer">
                    <div class="btn btn-primary"><a href="index.html" style="text-decoration: none; color: white;">Lanjutkan</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="siswa.js"> </script>
</body>

</html>
