<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #dcece9;">
    <div class="container">
        <div class="card mt-3">
            <div class="card-header" style="background-color: #59b39b; color: white; text-align: center;">
                Tambah Kelas
            </div>

            <div class="card-body">
                <form id="formKelas">
                    <div class="mb-3">
                        <label class="form-label" for="kelas">Kelas </label>
                        <input class="form-control" type="text" id="kelas" required>
                    </div>


                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="tambahKelas()" type="submit">Simpan</button>
                        <!-- <button type="button" class="btn btn-secondary" onclick="cancel()">Batal</button> -->
                    </div>
                </form>

            </div>


            <div class="card mt-5">
                <div class="card-header" style="background-color: #59b39b; color: white; text-align: center;">
                    Daftar Kelas
                </div>
                <div class="card-body">
                    <table class="table" id="tblKelas">
                        <thead>
                            <tr>
                                <th scope="col">Kelas</th>
                                <th scope="col">Opsi</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary"><a href="siswa.html" style="text-decoration: none; color: white;">Lanjutkan</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="kelas.js"></script>
</body>

</html>
